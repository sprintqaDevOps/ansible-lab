---
 - name: start, stop and terminate ec2 instance
   hosts: localhost
   connection: local
   gather_facts: fasle
   tasks:
   - name: starting ec2 instance
     ec2: # using ec2 module here
      instance_ids: i-09fdb055e2697c3f5
      region: us-east-1
      state: running
      wait: yes
     tags: # using tags ansible module 
      - start
      - never
   - name: stopping  ec2 instance
     ec2:
      instance_ids: i-09fdb055e2697c3f5
      region: us-east-1
      state: stopped
      wait: yes
     tags:
      - stop
      - never
   - name: terminating ec2 instance
     ec2:
      instance_ids: i-09fdb055e2697c3f5
      region: us-east-1
      state: absent
      wait: yes
     tags:
      - terminate
      - never


